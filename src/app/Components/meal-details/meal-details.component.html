<div class="container p-4">
    <div class="flex gap-4 flex-col lg:flex-row">
        <div class="w-2/3">
           @if (mealDetails) {
            <h1 class="text-5xl font-semibold mb-4 md:mb-4 font-pacifico">{{mealDetails.strMeal}}</h1>
            <div class="grid gap-4 items-stretch lg:grid-cols-2">
                <div>
                    <img class="w-full rounded-2xl mb-8" [src]="mealDetails.strMealThumb" alt="">
                    <ul class="flex font-[cursive] gap-4 justify-center">
                        <li class="bg-red-600  text-white py-2 px-4 rounded-lg ">
                            <a target="_blank" href="https://www.youtube.com/watch?v=ub68OxEypaY" class="flex gap-2 justify-center items-center"><i class="fa-brands fa-youtube"></i> Youtube</a>
                        </li>
                        <li class="bg-green-600  text-white py-2 px-4 rounded-lg ">
                            <a target="_blank" href="https://www.bbcgoodfood.com/recipes/simple-sushi" class="flex gap-2 justify-center items-center"><i class="fa-solid fa-globe"></i> Source</a>

                        </li>
                    </ul>
                </div>
                <p class="font-Pacifico">{{mealDetails.strInstructions}}</p>
            </div>
           }
        </div>
        <div class="lg:w-1/3 p-4">
            <div class="bg-white rounded-2xl p-4">
                <h3 class="text-2xl font-[cursive] mb-4 border-b-4 p-2">Ingredients</h3>
                
                @for (item of getIngredients(mealDetails); track $index) {
                    <div class="font-[cursive] flex justify-between p-2 border-b-2 last-of-type:border-b-0">
                        <span>{{ item.ingredient }}</span>
                        <span>{{ item.measure }}</span>
                    </div>
                }
            </div>
        </div>
        
    </div>
</div>
